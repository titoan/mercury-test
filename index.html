<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for Mercury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/intlTelInput.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container content-container">
        <div class="row">
            <div class="col col-6">
                <h2>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                </h2>
                <img src="https://via.placeholder.com/600x300" alt="">
            </div>

            <div class="col col-6">
                <form id="form" class="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="name" minlength="2" placeholder="Name" class="form-control" id="name">
                        <span class="error-input-msg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Your Last Name</label>
                        <input type="last-name" placeholder="Last Name" class="form-control" id="lastName">
                        <span class="error-input-msg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" placeholder="Email address" class="form-control" id="email"
                            aria-describedby="emailHelp">
                        <span class="error-input-msg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="tel"  class="form-control" id="phone">
                        <span class="error-input-msg"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>        
        <script src="js/intlTelInput.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>

    <script>

    </script>
</body>

</html>
